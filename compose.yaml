services:
  server:
    build:
      context: backend
    restart: always
    ports:
      - '8000:8000'
    volumes:
      - ./backend:/app
    depends_on:
      - db
    networks:
      - backend-db
      - backend-frontend

  db:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=docker
      - POSTGRES_USER=postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    expose:
      - 5432
    networks:
      - backend-db

volumes:
  db-data:

networks:
  backend-frontend:
  backend-db:

